<html>
<head>
    <link rel="form.css">
    <body>
<h2>Buy Your Products here!</h2>
 <br><br><br>
<form>
  <label for="name">Name:</label>
  <input type="Name" id="name" placeholder="Enter Name" name="name">
    <br><br><br>
  <label for="email">Email:</label>
  <input type="Email" id="email" placeholder="Enter Email" name="email">
    <br><br><br>
    <label for="ph">Phone Number:</label>
  <input type="Ph No" id="ph" placeholder="Enter Phone Number" name="ph">
    <br><br><br>
  <label for="add">Address:</label>
  <input type="Address" id="add" placeholder="Enter Address" name="add">
    <br><br><br>
    <label for="product">Product you want:</label>
  <input type="product" id="producty" placeholder="Type the Product you want" name="product">
    <br><br><br>
    <label for="dimension">Dimensions:</label>
  <input type="dimension" id="dimension" placeholder="Length    Width   Height" name="dimension">
    <br><br><br>
    
    <p>Click on the "Choose File" button to upload a file:</p>
  <input type="file" id="myFile" name="filename">
    <br><br><br>
  <button type="submit">Submit</button>
</form>
    </body>
    </head>
</html>
